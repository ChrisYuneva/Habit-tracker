<div class="authorization-container">
  <form [formGroup]="userForm" class="authorization-form" name="form" id="form">
    <div class="authorization-container-sm">
      <label for="login">Логин</label>
      <input formControlName="login" required id="login" name="login" class="authorization-input"
             type="text" placeholder="Введите логин">
      <div *ngIf="userForm.controls['login'].invalid && userForm.controls['login'].touched" class="alert alert-danger">
        Не указан логин
      </div>
    </div>
    <div class="authorization-container-sm">
      <label for="password">Пароль</label>
      <input formControlName="password" name="password" required
             id="password" class="authorization-input"
             type="password" placeholder="Введите пароль">
      <div *ngIf="userForm.controls['password'].invalid && userForm.controls['password'].touched"
           class="alert alert-danger">
        Некорректный пароль
      </div>
    </div>
    <div *ngIf="backendService.nullUser" class="alert alert-danger">
      Неверный логин или пароль
    </div>
    <div class="button-block">
      <button type="button" routerLink="/registration" class="authorization-btn-registration">
        Регистрация
      </button>
      <button [disabled]="userForm.invalid" (click)="enter()" type="button"
              class="authorization-btn">
        Войти
      </button>
    </div>
  </form>
</div>
